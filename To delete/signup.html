<html>
    <head>
        <title>Sign-up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Personal Details</h1>
        <p>Please fill in your personal details carefully.</p>
        <form method="post">
            Title <input type="text" name="title"><br>
            Forenames: <input type="text" name="forenames"><br>
            Surname: <input type="text" name="surname"><br>
            E-mail Address: <input type="text" name="email"><br>
            Date of birth: <input type="text" name="dob"><br>
            Telephone number: <input type="text" name="telephone"><br>
            License Type: <input type="text" name="license_type"><br>
            License Period: <input type="text" name="license_period"><br>
            Occupation: <input type="text" name="occupation"><br>
            <!--Password: <input type="password" name="password"><br>-->
           <!-- House name or number: <input type="text" name="name_or_number"><br>
            Street name: <input type="text" name="street"><br>
            City: <input type="text" name="city"><br>
            Country: <input type="text" name="country"><br>
            Postcode: <input type="text" name="postcode"><br>
            -->
            <input type="submit" value="Continue" name="continue">
        </form>
    </body>
</html>
